<header class="bg-white shadow-sm flex justify-between items-center border-s-fuchsia-200 h-[72px] px-4">
  <div class="flex items-center gap-4">
    <button class="size-8 bg-[#35568F] rounded-lg transition-all" (click)="toggle()"
      [ngClass]="{ 'rotate-180': closeSidebar() }">
      <div class="relative flex justify-center items-center">
        <img ngSrc="assets/icons/toggle-menu-icon.svg" style="filter: invert(100%)" width="16" height="16" alt="" />
      </div>
    </button>

    <div class="hidden lg:block">
      @if (auth.userData; as user ) {
      <h5 class="font-bold text-xl">Bienvenido de nuevo {{user.userData.nombre}} </h5>
      }
      <p class="text-neutral-400">
        Realice un seguimiento de su actividades, clientes potenciales aquÃ­.
      </p>
    </div>
  </div>

  <div class="flex items-center justify-between gap-4">

    <!-- <button class="size-6 relative" [routerLink]="'/dashboard/config'">
      <img src="/assets/icons/config.svg" fill alt="" />
    </button> -->


    <button>
      <a class="block px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="auth.logout()">Cerrar Sesion</a>
    </button>

  </div>
</header>
