<div class="p-5">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Productos Registrados -->
    <div class="p-4 bg-white shadow-md rounded-lg border border-gray-200 flex items-center gap-4">
      <div class="p-3 bg-yellow-100 rounded-lg">
        <img src="assets/icons/products.svg" alt="Productos Registrados" class="w-8 h-8" />
      </div>
      <div>
        <p class="text-gray-500 text-sm">Productos Registrados</p>
        <h3 class="text-lg font-bold text-yellow-600">
          {{ producto()!.data!.length || 0 }}
        </h3>
      </div>
    </div>

    <!-- Clientes Registrados -->
    <div class="p-4 bg-white shadow-md rounded-lg border border-gray-200 flex items-center gap-4">
      <div class="p-3 bg-orange-100 rounded-lg">
        <img src="assets/icons/edit copy.svg" alt="Clientes Registrados" class="w-8 h-8" />
      </div>
      <div>
        <p class="text-gray-500 text-sm">Clientes Registrados</p>
        <h3 class="text-lg font-bold text-orange-600">
          {{ cliente()!.data!.length || 0 }}
        </h3>
      </div>
    </div>

    <!-- Documentos Autorizados -->
    <div class="p-4 bg-white shadow-md rounded-lg border border-gray-200 flex items-center gap-4">
      <div class="p-3 bg-red-100 rounded-lg">
        <img src="assets/icons/credito.svg" alt="Documentos Autorizados" class="w-8 h-8" />
      </div>
      <div>
        <p class="text-gray-500 text-sm">Documentos Autorizados</p>
        <h3 class="text-lg font-bold text-red-600">
          {{ dataDoc()!.data!.length || 0 }}
        </h3>
      </div>
    </div>
  </div>
</div>
